<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form name="name" action="" method=""></form>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" size=""></td>
        </tr><br>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" size=""></td>
        </tr><br>
        <tr>
            <td>Father Name:</td>
            <td><input type="text" name="fathername" size=""></td>
        </tr><br>
        <tr>
            <td>Mother Name:</td>
            <td><input type="text" name="mothername" size=""></td>
        </tr><br>
        <tr>
            <td>Date Of Birth:</td>
            <td><input type="date" name="date" size=""></td>
        </tr><br>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="text" size=""></td>
        </tr><br>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="date" size="">Male <input type="radio" name="Gender" size="">Female
            </td>
        </tr><br>
        <tr>
            <td>Choose Course</td>
            <td>
                <Select ame="Course">
                    <option> ---Select--- </option>
                    <option name="">HTML</option>
                    <option name="">PHP</option>
                    <option name="">JAVA</option>
                    <option name="">ASP</option>
                </Select>
            </td>
        </tr><br>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox" name="singing" size="">
            Singing<input type="checkbox" name="dancing" size="">
            Dancing<input type="checkbox" name="Hobbies" size="">
            Reading Books<input type="checkbox" name="Hobbies" size="">
            Playing Cricket 
            </td>
        </tr><br>
        <tr>
            <td>Adress:</td>
            <td>
                <textarea name="Adress"></textarea>
            </td>
        </tr><br>
        <tr>
            <td>Photo:</td>
            <td><input type="file" name="Photo" size=""></td>
        </tr><br>
        <tr>
            <td></td><input type="submit" name="submit" size=""></td>
        </tr>
    </body>
</html>
